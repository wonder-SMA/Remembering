<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REMEMBERING</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
<!---------------------------------------------Header-------------------------------------------------->
<header class="header" id="header">
    <div class="container">
        <div class="header__content">
            <div class="negative">0</div>
            <div class="header__title">Remembering</div>
            <div class="positive">0</div>
        </div>
    </div>
</header>
<!----------------------------------------------main--------------------------------------------------->
<main class="main">
    <div class="container">
        <div class="main__title"><p id="word">Click Here to Get Started</p></div>
        <!--------------------------------------Moscow Restaurants-------------------------------------------->
        <div class="main__body">
            <div class="row" id="cards">
                <div class="card col-xs-11 col-sm-11 col-md-5 col-lg-5 col-xl-5"></div>
                <div class="card col-xs-11 col-sm-11 col-md-5 col-lg-5 col-xl-5"></div>
                <div class="card col-xs-11 col-sm-11 col-md-5 col-lg-5 col-xl-5"></div>
                <div class="card col-xs-11 col-sm-11 col-md-5 col-lg-5 col-xl-5"></div>
            </div>
        </div>
    </div>
</main>
<!---------------------------------------------footer------------------------------------------------->
<footer class="footer">
    <div class="container">
        <div class="footer__content">
            <div class="footer__line"></div>
            <div class="footer__logo">
                <img src="img/footer-logo.jpg" alt="logo-footer" class="footer__logo-pic"
                     title="Remembering">
            </div>
            <div class="footer__line"></div>
            <div class="footer__download-apps">
                <div class="app-store">
                    <a href="https://www.apple.com/ru/app-store/" class="footer__link-app-store" target="newtab">
                        <img src="img/svg/app-store.svg" alt="logo-app-store" class="footer__logo-app-store"
                             title="App Store"></a>
                </div>
                <div class="google-play">
                    <a href="https://play.google.com/store" class="footer__link-google-play" target="newtab">
                        <img src="img/svg/google-play.svg" alt="logo-google-play" class="footer__logo-google-play"
                             title="Google Play"></a>
                </div>
            </div>
            <div class="footer__line"></div>
            <div class="row privacy-terms">
                <div class="footer-inside col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <p>© 2021 Remembering Inc.</p>
                </div>
                <div class="footer-inside col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <a href="#">Обработка персональных данных</a>
                </div>
                <div class="footer-inside col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <a href="#">Пользовательское соглашение</a>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript">
    window.ec = window.ec || Object();
    window.ec.config = window.ec.config || Object();
    window.ec.config.disable_all_cookies = true;
</script>

</html>
